<div class="full-height">
    <div class="home-header">
        <div class="main-content-layout">
            <div class="title-container">
                <h5>Search /</h5>
                <form ng-submit="vm.onSearchSubmit($event)">
                    <input id="search_input" type="text" placeholder="Let's do this" autofocus/>

            </div>

    </div>
    <div class="main-content-layout">

</div>
