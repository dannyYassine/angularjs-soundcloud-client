<div>
    <div ng-repeat="track in vm.tracks">
        <p>{{track.title}}</p>
        <img
                ng-src="{{track.artwork_url}}"
                width="100"
                height="100"
        />
        <div>
            <h4 ng-click="vm.onPlayClicked(track)">PLAY</h4>
        </div>
    </div>
</div>
